<include file="Public/header" title="比赛场次列表" />

<div id="page-wrapper">
    
    <div class="row">
        <div class="col-md-6">
            <a href="{:U('Session/add')}" class="btn btn-success">添加场次</a>
        </div>
        <div class="col-md-6">
            <form action="{:U('Session/index')}" method="post">
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="key" placeholder="输入比赛场次序号或者赛区关键词搜索">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>编号</th>
                <th>比赛场次序号</th>
                <th>赛区</th>
                <th>比赛时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        <foreach name="model" item="v">
            <tr>
                <td>{$v.id}</td>
                <td>{$v.matchnum}</td>
                <td>{$v.matchzone}</td>
                <td>{$v.matchtime}</td> 
                <td><a href="{:U('Session/update?id=')}{$v.id}">编辑</a> | <a href="{:U('Session/delete?id=')}{$v.id}" style="color:red;" onclick="javascript:return del('您真的确定要删除吗？\n\n删除后将不能恢复!');">删除</a></td>
            </tr>
        </foreach>
        </tbody>
    </table>
    {$page}
</div>

<include file="Public/footer" />
