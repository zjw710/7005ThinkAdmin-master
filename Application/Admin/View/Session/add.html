<include file="Public/header" title="添加比赛场次" />
<div id="page-wrapper">
    <form method="post" action="{:U('Session/add')}">
        <div class="form-group">
            <label for="aa">比赛场次序号</label>
            <input type="text" name="matchnum" class="form-control" id="aa" placeholder="输入比赛场次序号">
        </div>
        <div class="form-group">
            <label for="bb">赛区</label>
            <input type="text" name="matchzone" class="form-control" id="bb" placeholder="输入赛区">
        </div>
        <div class="form-group">
            <label for="cc">比赛时间</label>
            <input type="text" name="matchtime" class="form-control" id="cc" placeholder="比赛时间">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </form>
</div>
<include file="Public/footer" />
