<include file="Public/header" title="分类列表" />

<div id="page-wrapper">
    
    <div class="row">
        <div class="col-md-6">
            <a href="{:U('Entrylist/add')}" class="btn btn-success">添加报名</a>
        </div>    
        <div class="col-md-6">
            <form action="{:U('Entrylist/index')}" method="post">
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="key" placeholder="输入关键词搜索">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>编号</th>
                <th>用户名称</th>
                <th>电话</th>
                <th>性别</th>
                <th>邮箱</th>
                <th>比赛场次序号</th>
                <th>赛区</th>
                <th>IP地址</th>     
                <th>报名时间</th>             
            </tr>
        </thead>
        <tbody>
        <foreach name="model" item="v">
            <tr>
                <td>{$v.id}</td>
                <td>{$v.name}</td>
                <td>{$v.telphone}</td>
                <td>{$v.sex}</td> 
                <td>{$v.email}</td>
                <td>{$v.matchnum}</td>
                <td>{$v.matchzone}</td>
                <td>{$v.ip}</td> 
                <td>{$v.time}</td> 
                <td><a href="{:U('Entrylist/delete?id=')}{$v.id}" style="color:red;" onclick="javascript:return del('您真的确定要删除吗？\n\n删除后将不能恢复!');">删除</a></td>    
            </tr>
        </foreach>
        </tbody>
    </table>
    {$page}
</div>

<include file="Public/footer" />
