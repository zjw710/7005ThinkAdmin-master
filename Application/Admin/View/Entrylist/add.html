<include file="Public/header" title="报名" />
<div id="page-wrapper">
    <form method="post" action="{:U('Entrylist/add')}">
        <div class="form-group">
            <label for="aa">用户名称</label>
            <input type="text" name="name" class="form-control" id="aa" placeholder="输入用户名称">
        </div>
        <div class="form-group">
            <label for="bb">电话</label>
            <input type="text" name="telphone" class="form-control" id="bb" placeholder="输入电话">
        </div>
        <div class="form-group">
            <label for="cc">性别</label>
            <input type="text" name="sex" class="form-control" id="cc" placeholder="输入性别" value="100">
        </div>
        <div class="form-group">
            <label for="cc">邮箱</label>
            <input type="text" name="email" class="form-control" id="dd" placeholder="输入邮箱" value="100">
        </div>
        <div class="form-group">
            <label for="cc">比赛场次序号</label>
            <input type="text" name="matchnum" class="form-control" id="ee" placeholder="输入比赛场次序号" value="100">
        </div>
        <div class="form-group">
            <label for="cc">赛区</label>
            <input type="text" name="matchzone" class="form-control" id="ff" placeholder="输入赛区" value="100">
        </div>    
        <div class="form-group">
            <label for="cc">IP地址</label>
            <input type="text" name="ip" class="form-control" id="gg" placeholder="IP地址" value="100">
        </div>   
        <div class="form-group">
            <label for="cc">报名时间</label>
            <input type="text" name="time" class="form-control" id="hh" placeholder="报名时间" value="100">
        </div>                                       
        <div class="form-group">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </form>
</div>
<include file="Public/footer" />
